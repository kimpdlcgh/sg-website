
<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Safeguard Securities</title>
  <link rel="stylesheet" href="wp-content/themes/hello-elementor/style.min-ver=2.5.0.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      border-radius: 12px;
      padding: 40px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    .login-container img.logo {
      width: 120px;
      margin-bottom: 20px;
    }
    .login-container h2 {
      margin-bottom: 24px;
      font-size: 24px;
      color: #003366;
    }
    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #003366;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .login-container button:hover {
      background-color: #00509e;
    }
    .login-container .link {
      text-align: center;
      margin-top: 12px;
    }
    .login-container .link a {
      color: #003366;
      text-decoration: none;
    }
    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="wp-content/uploads/sites/12/2022/02/logo1.png" alt="Safeguard Securities Logo" class="logo" />
    <h2>Login to Your Account</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <div class="error-message" id="error-message"></div>
    </form>
    <div class="link">
      Don't have an account? <a href="register.html">Register here</a>
    </div>
  </div>

  <script>
    const supabase = supabase.createClient('https://YOUR-PROJECT.supabase.co', 'YOUR-ANON-KEY');

    document.getElementById("login-form").addEventListener("submit", async function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      const errorBox = document.getElementById("error-message");
      if (error) {
        errorBox.textContent = error.message;
      } else {
        window.location.href = "dashboard.html";
      }
    });
  </script>
</body>
</html>
